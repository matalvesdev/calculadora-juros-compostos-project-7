<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <script src="assets/script.js" defer></script>
    <title>Calculadora Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2> 
            <div id="input_box">
              <div class="input-field">
                <label for="value">Valor Inicial (Capital)</label>
                <input type="number" id="value">
              </div>

              <div class="input-field">
                <label for="fee">Taxa de Juros ao Mês</label>
                <input type="number" id="fee">
              </div>

              <div class="input-field">
                <label for="time">Tempo de Rendimento (Mês)</label>
                <input type="number" id="time">
              </div>  
            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$0,00
                </span>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>
</body>
</html>
